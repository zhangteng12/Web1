<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片自动滚动</title>
	<style type="text/css">
		#picScroll{
		overflow:hidden;
		width: 600px;
		white-space: nowrap;
	}
	img{
		height: 250px;
	}
	#picScroll1 {
		float: left;
	}
	#picScroll2 {
		float: left;
	}
	</style>
</head>
<body>
	<div id="picScroll">
		<span id="picScroll1">
			<img src="images/1.jpg" />
			<img src="images/2.jpg" />
			<img src="images/3.jpg" />
			<img src="images/4.jpg" />
			<img src="images/5.jpg" />
			<img src="images/6.jpg" />
			<img src="images/7.jpg" />
			<img src="images/8.jpg" />
		</span>
		<span id="picScroll2"></span>
	</div>
	<script type="text/javascript">
		var hug=document.getElementById("picScroll");
		var hug1=document.getElementById("picScroll1");
		var hug2=document.getElementById("picScroll2");
		hug2.innerHTML=hug1.innerHTML;
		function changeToLeft(){
			if(hug.scrollLeft>hug1.offsetWidth){
				hug.scrollLeft=0;
			}
			else{
				hug.scrollLeft++;
			}
		}
		var MyMar=setInterval(changeToLeft,10);
		hug.onmouseout=function() {
			MyMar=setInterval(changeToLeft,10)
		}
		hug.onmouseover=function() {
			clearInterval(MyMar)
		}
	</script>

</body>
</html>

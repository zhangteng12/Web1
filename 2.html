<html>
<head>

	<style type="text/css">

			height: 300px;
		}
		.box1{
			background-color: #33CCFF;

		.box2{

			position: absolute;
			left: 50px;
			top: 50px;
		}
		.box3{
			background-color: #996699;
			position: absolute;
			left: 100px;
			top: 100px;
		}
	</style>
</head>
<body>
<div class="box1">box1, 颜色：#33CCFF</div>
<div class="box2">box2, 颜色：#66CC33</div>
<div class="box3">box3, 颜色：#996699</div>
</body>
</html>
